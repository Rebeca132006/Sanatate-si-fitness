<!-- Secțiunea Chestionar -->
<div class="container">
    <section id="chestionar">
        <h2>Completează Chestionarul</h2>
        <form action="#" method="POST">
            <div class="question">
                <label for="q1">1. Cum te simți astăzi?</label>
                <div class="answers">
                    <input type="radio" id="q1a" name="q1" value="foarte-bine">
                    <label for="q1a">Foarte bine</label>
                    <input type="radio" id="q1b" name="q1" value="bine">
                    <label for="q1b">Bine</label>
                    <input type="radio" id="q1c" name="q1" value="obosit">
                    <label for="q1c">Obosit</label>
                </div>
            </div>

            <div class="question">
                <label for="q2">2. Cât de des faci exerciții fizice?</label>
                <div class="answers">
                    <input type="radio" id="q2a" name="q2" value="zilnic">
                    <label for="q2a">Zilnic</label>
                    <input type="radio" id="q2b" name="q2" value="saptamanal">
                    <label for="q2b">Săptămânal</label>
                    <input type="radio" id="q2c" name="q2" value="niciodata">
                    <label for="q2c">Niciodată</label>
                </div>
            </div>

            <div class="question">
                <label for="q3">3. Care este dieta ta principală?</label>
                <div class="answers">
                    <input type="radio" id="q3a" name="q3" value="echilibrata">
                    <label for="q3a">Echilibrată</label>
                    <input type="radio" id="q3b" name="q3" value="rapid">
                    <label for="q3b">Rapidă (mâncare fast-food)</label>
                    <input type="radio" id="q3c" name="q3" value="neregulata">
                    <label for="q3c">Neregulată</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Trimite chestionarul</button>
        </form>
    </section>
</div>
